<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unbranded Vimeo Video</title>
</head>
<body style="margin:0;">
  <div style="position:relative; padding-bottom:56.25%; height:0; overflow:hidden;">
  <iframe 
    id="myVimeoPlayer"
    src="https://player.vimeo.com/video/1075204956?h=1363a2ce7b&autoplay=1&muted=1&loop=1&title=0&byline=0&portrait=0"
    style="position:absolute; top:0; left:0; width:100%; height:100%; cursor:pointer;"
    frameborder="0"
    allow="autoplay; fullscreen; picture-in-picture"
    allowfullscreen
    title="Unbranded Vimeo Player">
  </iframe>

  <!-- Click to Unmute Button -->
  <button 
    id="unmuteButton"
    style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); padding:24px 36px; font-size:28px; background:#ffffffcc; color:#000; border:none; border-radius:8px; cursor:pointer; z-index:10;">
    ğŸ”Š Unmute
  </button>
</div>

<!-- Vimeo Player API -->
<script src="https://player.vimeo.com/api/player.js"></script>
<script>
  const iframe = document.getElementById('myVimeoPlayer');
  const player = new Vimeo.Player(iframe);
  const unmuteButton = document.getElementById('unmuteButton');

  // Click to unmute
  unmuteButton.addEventListener('click', () => {
    player.setVolume(1);
    unmuteButton.style.display = 'none';
  });

  // Click video to toggle play/pause
  iframe.addEventListener('click', async () => {
    const isPaused = await player.getPaused();
    isPaused ? player.play() : player.pause();
  });
</script>
</body>
</html>
